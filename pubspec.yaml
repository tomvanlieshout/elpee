name: elpee
description: Discover and share music!

version: 1.1.2+9

environment:
  sdk: ">=2.3.0 <3.0.0"

module:
  androidX: true

dependencies:
  audioplayers: ^0.20.1
  cloud_firestore: ^3.1.8
  cupertino_icons: ^1.0.4
  equatable: ^2.0.3
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_emoji: ^2.3.3
  flutter_html: ^2.2.1
  flutter_launcher_icons: ^0.9.2
  get_it: ^7.2.0
  google_sign_in: ^5.2.3
  http: ^0.13.4
  intl: ^0.17.0
  path: ^1.8.0
  path_provider: ^2.0.9
  shared_preferences: ^2.0.13
  transparent_image: ^2.0.0
  url_launcher: ^6.0.20

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/elpee_app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/buttons/
    - assets/help-cards/
    - secret.json

  fonts:
    - family: Burgundy
      fonts:
        - asset: assets/fonts/Burgundy.ttf
