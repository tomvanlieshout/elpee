name: elpee
description: Discover and share music!

version: 1.1.0+7

environment:
  sdk: ">=2.3.0 <3.0.0"

module:
  androidX: true

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.4.4+3
  cloud_firestore: ^0.13.4+2
  firebase_auth: ^0.15.5+2
  cupertino_icons: ^0.1.2
  http: any
  url_launcher: ^5.2.5
  shared_preferences: ^0.5.6
  intl: ^0.16.1
  get_it: ^4.0.0
  toast: ^0.1.5
  audioplayers: ^0.13.5
  transparent_image: ^1.0.0
  flutter_html: ^0.11.1
  flutter_emoji: ">= 2.0.0"
  flutter_launcher_icons: ^0.7.4
  equatable: ^1.1.1
  flutter_bloc: ^4.0.0
  flushbar: ^1.9.1
  google_sign_in: ^4.2.0
  feather_icons_flutter: ^4.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  bloc_test: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/elpee_app_icon.png"

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/buttons/
   - assets/help-cards/
   - secret.json

  fonts:
    - family: Burgundy
      fonts:
        - asset: assets/fonts/Burgundy.ttf